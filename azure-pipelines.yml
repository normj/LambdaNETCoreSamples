trigger:
- master

pool:
  vmImage: ubuntu-latest

- script: |
    ls -l /usr/bin
    dotnet tool install -g Amazon.Lambda.Tools
    cd CustomRuntimeNET6AspNetCore
    dotnet lambda package

  displayName: 'Lambda Tools Test'
